<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0088ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aaff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Circle -->
  <circle cx="60" cy="60" r="45" fill="url(#logoGradient)" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Play Button Triangle -->
  <path d="M 45 35 L 45 85 L 80 60 Z" fill="url(#playGradient)" opacity="0.95"/>
  
  <!-- Decorative Ring -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Small accent dots -->
  <circle cx="75" cy="40" r="3" fill="#00aaff" opacity="0.6"/>
  <circle cx="85" cy="55" r="2.5" fill="#0088ff" opacity="0.5"/>
</svg>

